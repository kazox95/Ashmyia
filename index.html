<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ASHMY IA</title>

   
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --bg: #ffffff;
            --text: #000000;
            --border: #e5e5e5;
            --user: #000000;
            --ai: #f6f6f6;
        }

        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        header {
            padding: 20px;
            font-size: 20px;
            font-weight: 700;
            border-bottom: 1px solid var(--border);
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 75%;
            padding: 16px 18px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.6;
        }

        .user {
            background: var(--user);
            color: white;
            align-self: flex-end;
        }

        .ai {
            background: var(--ai);
            border: 1px solid var(--border);
            align-self: flex-start;
        }

        /* ===== STYLE IA (MARKDOWN) ===== */

        .ai h1, .ai h2, .ai h3 {
            font-weight: 700;
            margin: 12px 0 6px;
            color: #000;
        }

        .ai h1 { font-size: 22px; }
        .ai h2 { font-size: 18px; }
        .ai h3 {
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            color: #222;
        }

        .ai p {
            margin: 6px 0;
            color: #111;
        }

        .ai strong {
            font-weight: 600;
            color: #000;
        }

        .ai ul {
            margin: 8px 0;
            padding-left: 18px;
        }

        .ai li {
            margin-bottom: 4px;
        }

        .ai code {
            background: #eaeaea;
            padding: 4px 6px;
            border-radius: 6px;
            font-size: 13px;
        }

        .ai pre {
            background: #111;
            color: #fff;
            padding: 14px;
            border-radius: 12px;
            overflow-x: auto;
            font-size: 13px;
            margin-top: 8px;
        }

        footer {
            padding: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 15px;
            outline: none;
        }

        button {
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            background: #000;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <header>Assistant IA</header>

    <div class="messages" id="messages">
        <div class="message ai">
            <h3>Bienvenue</h3>
            <p>Pose-moi une question ✨</p>
        </div>
    </div>

    <footer>
        <input type="text" id="input" placeholder="Écris ton message..." />
        <button id="send">Envoyer</button>
    </footer>
</div>

<script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    async function query(data) {
        const response = await fetch(
            "https://cloud.flowiseai.com/api/v1/prediction/0d27c853-3f04-48f1-8368-8aeb016b5cd6",
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }
        );
        return await response.json();
    }

    function addMessage(text, type) {
        const div = document.createElement("div");
        div.className = `message ${type}`;

        if (type === "ai") {
            div.innerHTML = marked.parse(text);
        } else {
            div.textContent = text;
        }

        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, "user");
        input.value = "";
        sendBtn.disabled = true;

        const loading = document.createElement("div");
        loading.className = "message ai";
        loading.textContent = "...";
        messages.appendChild(loading);
        messages.scrollTop = messages.scrollHeight;

        try {
            const response = await query({ question: text });
            loading.innerHTML = marked.parse(response.text || "Aucune réponse.");
        } catch {
            loading.textContent = "Erreur de connexion.";
        }

        sendBtn.disabled = false;
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => {
        if (e.key === "Enter") sendMessage();
    });
</script>

</body>
</html>
